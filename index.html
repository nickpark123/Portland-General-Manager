<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Blazers Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build Your Portland Trail Blazers Team</h1>
    <div id="app">
        <header id="controls">
            <section>
                <h2>Salary Cap</h2>
            </section>
            <section>
                <h2>Filters</h2>
            </section>
        </header>
        <main>
            <section id="all-players">
                <h2>All-Time Blazers Players</h2>
            </section>
            <section id="my-team">
                <h2>My Team</h2>
                <div id="team-players">
                </div>
                <div id="salary-totals">
                </div>
                <div id="salary-chart-container">
                    <canvas id="salaryChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="players.js"></script>
    <script src="script.js"></script>
</body>
</html>
